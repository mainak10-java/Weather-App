<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    
    <div class="wrapper">
        
        <h1>Weather App</h1>
        
        <div class="tab-container">
            <p class="tab" id="curr-city-weather">Your Weather</p>
            <p class="tab" id="search-city-weather">Current Weather</p>
        </div>

        <div class="weather-container">
            
            <div class="sub-container grant-access-container" data-grant>
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn"  id="grant-access-btn">
                    Allow Access
                </button>
            </div>

            <div class="sub-container loading-container" data-loading>
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Enter the City Name" id="search-bar" data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p id="w-desc" data-weatherDesc></p>

                <img id="w-icon" data-weatherIcon>

                <p id="w-temp" data-weatherTemp></p>

                <div class="parameter-container">

                    <div class="paramter">
                        <img src="./assets/wind.png">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="paramter">
                        <img src="./assets/cloud.png">
                        <p>Cloudiness</p>
                        <p data-cloudiness></p>
                    </div>
                    <div class="paramter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                </div>
            </div>

            <div class="sub-container error-container">
                <img src="./assets/not-found.png" data-notFoundImg>
                <p data-apiErrorText></p>
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
